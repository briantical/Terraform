version: 2.1

defaults: &defaults
  docker:
    - image: cimg/python:3.9
  working_directory: ~/project
  environment:
    TF_IN_AUTOMATION: true

tf-install: &tf-install
  run:
    name: Install Terraform
    command: |
      curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
      sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
      sudo apt-get update && sudo apt-get install terraform
      terraform --version

ansible-install: &ansible-install
  run:
    name: Install Ansible
    command: |
      pip install pipenv
      pipenv install ansible boto boto3 botocore
      ansible --version

get-checksum: &get-checksum
  run:
    name: Checksum
    command: |
      md5HASH_ANSIBLE=($(find ansible -type f -exec md5sum {} \; | sort -k 2 | md5sum))
      echo 'export ANSIBLE_CHECKSUM=$md5HASH_ANSIBLE' >> $BASH_ENV
      md5HASH_TERRAFORM=($(find terraform -type f -exec md5sum {} \; | sort -k 2 | md5sum))
      echo 'export TERRAFORM_CHECKSUM=$md5HASH_TERRAFORM' >> $BASH_ENV

jobs:
  terraform-init:
    <<: *defaults
    steps:
      - checkout:
          path: ~/project
      - *tf-install
      - run:
          name: terraform init
          command: terraform -chdir=terraform/envs/production init -input=false
      - persist_to_workspace:
          root: .
          paths:
            - .

  terraform-plan:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - *tf-install
      - *get-checksum
      - run:
          name: Generate the SSH files
          command: |
            echo $pvt_key >> id_rsa
            echo $pub_key >> id_rsa.pub
      - run:
          name: terraform plan
          command: terraform -chdir=terraform/envs/production plan -var "do_token=$do_token" -var "pvt_key='~/project/id_rsa'" -var "pub_key='~/project/id_rsa.pub'" -var "ansible_checksum=$ANSIBLE_CHECKSUM" -var "terraform_checksum=$TERRAFORM_CHECKSUM" -input=false -out=tfplan
      - persist_to_workspace:
          root: .
          paths:
            - .

  terraform-apply-approval:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - *tf-install
      - *ansible-install
      - run:
          name: terraform apply
          command: terraform -chdir=terraform/envs/production apply tfplan
      - persist_to_workspace:
          root: .
          paths:
            - .

workflows:
  version: 2.1
  setup_infrastructure:
    jobs:
      - terraform-init:
          filters:
            branches:
              only: master
      - terraform-plan:
          requires:
            - terraform-init
      - hold-for-approval:
          type: approval
          requires:
            - terraform-plan
      - terraform-apply-approval:
          requires:
            - hold-for-approval
